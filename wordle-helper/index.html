<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Helper</title>
    <script type="module" src="/script.mjs" defer></script>
    <style>
        :root {
            --color-present: #c9b458;
            --color-correct: #6aaa64;
            --color-absent: #787c7e;
        }
        .present {
            color: #c9b458;
            color: var(--color-present);
        }
        .correct {
            color: #6aaa64;
            color: var(--color-correct);
        }
        .absent {
            color: #787c7e;
            color: var(--color-absent);
        }
    </style>
</head>
<body>
    <header>
        <h1>Wordle Helper</h1>
        <p>Helps you solve the daily puzzle for Josh Wardle's <a href="https://powerlanguage.co.uk/wordle/">Wordle</a></p>
    </header>
    <main>
        <section x-data="byRegex">
            <h2>By Regex</h2>
            <p>
                <label for="regexInput">Search regex ("." for wildcard):</label>
                <input type="text" id="regexInput" x-model="regexInputStr" maxlength="5">
            </p>
            <p>
                <label for="excludedLettersInput">Excluded letters:</label>
                <input type="text" id="excludedLettersInput" x-model="excludedLettersInputStr">
            </p>
            <div>
                <span>Final search regex: <pre><code x-text="regex"></code></pre></span>
            </div>
            <p>
                <ul>
                    <template x-for="word in potentialWords">
                        <li x-text="word"></li>
                    </template>
                </ul>
            </p>
        </section>
        <section x-data="byCheating">
            <h2>By cheating</h2>
            <div>
                <button type="button" @click="show = !show">Toggle</button>
                <span x-show="show" x-text="wordOfTheDay"></span>
            </div>
        </section>
    </main>
</body>
</html>
