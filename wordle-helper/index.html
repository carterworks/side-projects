<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Helper</title>
    <script type="module" src="/script.mjs" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <header>
        <h1>Wordle Helper</h1>
        <p>Helps you solve the daily puzzle for Josh Wardle's <a href="https://powerlanguage.co.uk/wordle/">Wordle</a></p>
    </header>
    <main>
        <section x-data="byRegex">
            <h2>By Regex</h2>
            <p>
                <div>
                    <label for="regexInput">Search regex ("." for wildcard):</label>
                </div>
                <div>
                    <input type="text" id="regexInput" x-model="regexInputStr" spellcheck="false" maxlength="5">
                </div>
            </p>
            <p>
                <div>
                    <label for="excludedLettersInput">Excluded letters:</label>
                </div>
                <div>
                    <input type="text" id="excludedLettersInput" spellcheck="false" x-model="excludedLettersInputStr">
                </div>
            </p>
            <div>
                <span>Final search regex: <code x-text="regex"></code></span>
            </div>
            <p x-show="potentialWords.length > 0">
                <span>Results</span>
                <ul>
                    <template x-for="word in potentialWords">
                        <li x-text="word"></li>
                    </template>
                </ul>
            </p>
        </section>
        <section x-data="byCheating">
            <h2>By cheating</h2>
            <div>
                <button type="button" @click="show = !show">Toggle</button> 
            </div>
            <div x-show="show" x-text="wordOfTheDay"></div>
        </section>
    </main>
</body>
</html>
